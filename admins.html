<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Staff - Skygen S1 Restart</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <a href="index.html" class="nav-brand">Skygen S1 Restart</a>
      <div class="nav-links">
        <a href="rules.html" class="nav-link">Rules</a>
        <a href="admins.html" class="nav-link">Staff</a>
        <a href="teams.html" class="nav-link">Teams</a>
        <a href="login.html" class="nav-link">Login</a>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="page-title">Staff Team</h1>
    <p class="subtitle">Meet the staff of the Skygen Realm.</p>
    <div class="staff-grid" id="staff-list"></div>
  </div>
  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js';
    import { getFirestore, collection, getDocs } from 'https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyBiJ_uZZiV2TEf_KTOafAp3Mh6McWzJCv0",
      authDomain: "skygen-login.firebaseapp.com",
      projectId: "skygen-login",
      storageBucket: "skygen-login.firebasestorage.app",
      messagingSenderId: "536521368487",
      appId: "1:536521368487:web:bda690853dbfbb2b21cc82"
    };

    const rankOrder = {
      'Owner': 1,
      'Co-Owner': 2,
      'Head Admin': 3,
      'Head Builder/Admin': 4,
      'Admin': 5
    };
    
    // SVG icons as constants for reusability
    const ICONS = {
      youtube: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M19.615 3.184c-3.604-.246-11.631-.245-15.23 0-3.897.266-4.356 2.62-4.385 8.816.029 6.185.484 8.549 4.385 8.816 3.6.245 11.626.246 15.23 0 3.897-.266 4.356-2.62 4.385-8.816-.029-6.185-.484-8.549-4.385-8.816zm-10.615 12.816v-8l8 3.993-8 4.007z"></path></svg>`,
      x: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231L18.244 2.25zM17.5 19.5h1.5l-8.5-11H9l8.5 11z"></path></svg>`,
      tiktok: `<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor"><path d="M12.525.02c1.31-.02 2.61-.01 3.91-.02.08 1.53.63 3.09 1.75 4.17 1.12 1.11 2.7 1.62 4.24 1.79v4.03c-1.44-.05-2.89-.35-4.2-.97-.57-.26-1.1-.59-1.62-.93-.01 2.92.01 5.84-.02 8.75-.08 1.4-.54 2.79-1.35 3.94-1.31 1.92-3.58 3.17-5.91 3.21-2.43.05-4.86-.95-6.43-2.88-1.57-1.93-2.2-4.35-1.95-6.73.25-2.37 1.35-4.57 2.99-6.27 1.64-1.7 3.75-2.85 5.94-3.23.08-2.89.01-5.78.02-8.66z"></path></svg>`
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const staffList = document.getElementById('staff-list');

    async function loadAdmins() {
      try {
        console.log('Fetching admins from Firestore...');
        const querySnapshot = await getDocs(collection(db, 'admins'));
        console.log(`Found ${querySnapshot.size} admin documents`);

        const admins = [];
        querySnapshot.forEach((doc) => {
          const admin = doc.data();
          if (!admin.name || !admin.rank || admin.name.trim() === '' || admin.rank.trim() === '') {
            console.warn(`Skipping invalid admin: ${doc.id}`, admin);
            return;
          }
          admins.push({ id: doc.id, ...admin });
        });

        if (admins.length === 0) {
          staffList.innerHTML = '<p class="text-center">No staff found.</p>';
          return;
        }

        admins.sort((a, b) => {
          const rankA = rankOrder[a.rank] || 999;
          const rankB = rankOrder[b.rank] || 999;
          return rankA !== rankB ? rankA - rankB : a.name.localeCompare(b.name);
        });

        staffList.innerHTML = '';
        admins.forEach((admin) => {
          const adminDiv = document.createElement('div');
          adminDiv.className = `card text-center staff-${admin.id.toLowerCase()}`;
          
          let socialLinksHTML = '';
          if (admin.youtube) {
            socialLinksHTML += `<a href="${admin.youtube}" target="_blank" rel="noopener noreferrer" class="social-link youtube" title="YouTube">${ICONS.youtube}</a>`;
          }
          if (admin.x) {
            socialLinksHTML += `<a href="${admin.x}" target="_blank" rel="noopener noreferrer" class="social-link x" title="X">${ICONS.x}</a>`;
          }
          if (admin.tiktok) {
            socialLinksHTML += `<a href="${admin.tiktok}" target="_blank" rel="noopener noreferrer" class="social-link tiktok" title="TikTok">${ICONS.tiktok}</a>`;
          }

          adminDiv.innerHTML = `
            <h3 class="staff-name">${admin.name}</h3>
            <p class="staff-role ${admin.rank.toLowerCase().replace(/[^a-z0-9]/g, '-')}-role">${admin.rank}</p>
            ${socialLinksHTML ? `<div class="staff-socials">${socialLinksHTML}</div>` : ''}
          `;
          staffList.appendChild(adminDiv);
        });
        console.log('Admins rendered successfully');
      } catch (error) {
        console.error('Error loading admins:', error);
        staffList.innerHTML = `<p class="text-center warning">Error loading staff: ${error.message}</p>`;
      }
    }

    loadAdmins();
  </script>
</body>
</html>
